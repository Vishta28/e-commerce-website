
        {% if user_agent.is_mobile %}
        <button id="header_menu_cart_button" type="button" class="btn btn-sm position-relative rounded-pill"
            hx-get="{% url 'cart' %}"
            hx-target="#contact-modals-here"
            hx-trigger="click"
            data-bs-toggle="modal"
            data-bs-target="#contact-modals-here">
            {% load static %}<img src="{% static 'store/Checkout big 00.svg' %}" width="30" height="30">
            <span class="position-absolute top-0 start-80 translate-middle badge rounded-pill bg-warning">
                {% if request.session.cart %}
                    {{cart|length}}
                {% else %}
                    0
                {% endif %}
                <span class="visually-hidden">unread messages</span>
            </span>
        </button>
        {% else %}
        <button id="header_menu_cart_button" type="button" class="btn btn-sm position-relative rounded-pill"
            hx-get="{% url 'cart' %}"
            hx-target="#contact-modals-here"
            hx-trigger="click"
            data-bs-toggle="modal"
            data-bs-target="#contact-modals-here" style="font-size: small; position: relative; top: 19px;">
            {% load static %}<img id="cart-button" src="{% static 'store/Checkout big 00.svg' %}" width="25" height="25">
            <span class="position-absolute top-0 start-80 translate-middle badge rounded-pill bg-warning">
                {% if request.session.cart %}
                    {{cart|length}}
                {% else %}
                    0
                {% endif %}
                <span class="visually-hidden">unread messages</span>
            </span>
            {% if user_agent.is_pc %}
            <p>Кошик</p>
            {% endif %}
        </button>
        {% endif %}

        {% if id == 'add-cart-button' %}
            <button id="add-cart-button" type="button" class="btn btn-success rounded-0 opacity-75 btn-lg" hx-swap-oob="true"
                hx-get="{% url 'cart' %}"
                hx-target="#contact-modals-here"
                hx-trigger="click"
                data-bs-toggle="modal"
                data-bs-target="#contact-modals-here">
                Додано до кошика
            </button>

            <button id="add-cart-button-{{slug}}" type="button" class="btn rounded-pill bg-light border-success btn-sm" hx-swap-oob="true"
                hx-get="{% url 'cart' %}"
                hx-target="#contact-modals-here"
                hx-trigger="click"
                data-bs-toggle="modal"
                data-bs-target="#contact-modals-here">
                {% load static %}<img src="{% static 'store/Checkout 01.svg' %}" width="30" height="30">
            </button>
        {% endif %}


        {% if id == 'quick-view-cart-button' %}
        <button type="button" id="quick-view-cart-button" class="btn btn-success btn-md rounded-0 opacity-75" hx-swap-oob="true">
            Додано до кошика
        </button>
        {% endif %}

        {% if id == 'accessories-cart-button' %}
        <span id="accessories-cart-button-{{slug}}" class="btn btn-lg"
                hx-get="{% url 'cart' %}"
                hx-target=".modal-dialog"
                hx-trigger="revealed delay:700ms"
                hx-swap="outerHTML"
                hx-swap-oob="true">
            <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="green" class="bi bi-check-circle-fill" viewBox="0 0 16 16">
                <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0m-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
            </svg>
        </span>
        {% endif %}
