{% extends 'main/main.html' %}

{% block opengraph %}
<meta property="og:title" content="{{article.title}}" />
<meta name="twitter:card" content="summary_large_image">
<meta property="twitter:image" content="{{ request.scheme }}://{{ request.get_host }}{{ article.image.url }}" />
<meta property="og:image" content="{{ request.scheme }}://{{ request.get_host }}{{ article.image.url }}" />
<meta property="og:url" content="https://www.evhub.ua/" />
{% endblock %}

{% block title %}
Стаття
{% endblock %}

{% block content %}
<style>
  .parallax {
  /* The image used */
    background-image: url("{{ article.image.url }}");

  /* Set a specific height */
    min-height: 350px;
    opacity: 0.6;

  /* Create the parallax scrolling effect */
    background-attachment: fixed;
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
}
 @media only screen and (max-device-width: 1166px) {
  .parallax {
    background-attachment: scroll;
    min-height: 250px;
  }
}
</style>

<!-- Container element -->
<div class="container-fluid">
    <div class="row d-flex justify-content-center">
        <!--breadcrumbs-->
        <div class="col-md-12 col-xl-11 col-xxl-9 mt-2">
            <small class="mb-2 opacity-75 bg-light" style="font-size: small;">
                <a href="/" class="link-dark">Головна
                    <svg xmlns="http://www.w3.org/2000/svg" width="17" height="17" fill="orange" class="bi bi-house-fill mb-1" viewBox="0 0 16 16">
                    <path d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L8 2.207l6.646 6.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293z"/>
                    <path d="m8 3.293 6 6V13.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 13.5V9.293z"/>
                    </svg></a> <span class="fw-semibold fs-6 m-1">></span>
                <a class="link-dark" href="{% url 'articles' %}">Статті</a> <span class="fw-semibold fs-6 m-1">></span> <span>{{article.title}}</span>
            </small>
        </div>
        <div class="col-md-12 col-xl-11 col-xxl-9 mt-3">
            <div class="parallax-container">
                <div class="parallax rounded-4"></div>
                <div class="position-absolute top-0 end-0 p-2 opacity-50">
                    <a href="{{ article.image.url }}" class="link-secondary">
                        <button class="zoomButton btn btn-lg">
                            <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-zoom-in" viewBox="0 0 16 16">
                                <path fill-rule="evenodd" d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11M13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0"/>
                                <path d="M10.344 11.742c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1 6.538 6.538 0 0 1-1.398 1.4z"/>
                                <path fill-rule="evenodd" d="M6.5 3a.5.5 0 0 1 .5.5V6h2.5a.5.5 0 0 1 0 1H7v2.5a.5.5 0 0 1-1 0V7H3.5a.5.5 0 0 1 0-1H6V3.5a.5.5 0 0 1 .5-.5"/>
                            </svg>
                        </button>
                     </a>
                </div>
                <h6 id="article-title" class="card-title fw-light display-5 border border-warning rounded-4">{{article.title}}</h6>
            </div>
            <div class="article-image text-wrap mt-4">{{article.main_text | safe}}</div>
        </div>
    </div>
</div>

{% endblock %}
