{% extends 'main/main.html' %}

{% block title %}
Динамічний магазин
{% endblock %}

{% block content %}

<div id="superdiv" class="superdiv col-12 slide-it bg-body-tertiary d-flex justify-content-center">
    <div class="spinner-grow text-warning d-flex justify-content-center mt-5" role="status"></div>
</div>
{% for el in item.model.all %}
<form hx-get="{% url 'dynamic_shop' category=item.category.slug model=el.slug slug=item.slug %}"
      hx-target="body"
      hx-trigger="revealed"
      hx-swap="innerHTML transition:true settle:0.5s"
      hx-push-url="true">
    <input type="hidden" name="type" value="{{item.type}}">
    <input type="hidden" name="phases" value="{{item.phases}}">
    <input type="hidden" name="power_amps" value="{{item.power_amps}}">
    <input type="hidden" name="cable_length" value="{{item.cable_length}}">
    <input type="hidden" name="model" value="{{el.slug}}">
    <input type="hidden" name="category" value="{{item.category.slug}}">
</form>
{% endfor %}

{% endblock %}
